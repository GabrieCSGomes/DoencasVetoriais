{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Bem-vindo {{ user.username }}!
  <p><a href="{% url 'logout' %}">Loggout</a></p>
{% else %}
  <p>Você não esta logado, tente novamente</p>
  <a href="{% url 'login' %}">Login</a>
{% endif %}
{% endblock %}
