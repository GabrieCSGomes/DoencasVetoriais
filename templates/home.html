{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
        <h1>Bem-vindo {{ user.username }}!</h1>
        <p><button type="button"><a href="{% url 'ficha_create' %}">Cadastro de Ficha</a></button></p>
        <p><button type="button"><a href="{% url 'ficha_list' %}">Lista de Fichas</a></button></p>
    {% else %}
        <h1>Você não está logado, tente novamente</h1>
    {% endif %}
{% endblock %}
