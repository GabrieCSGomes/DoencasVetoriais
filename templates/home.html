{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Bem-vindo {{ user.username }}!
  <p><button type="submit"><a href="{% url 'logout' %}">Logout</a></button></p>
{% else %}
  <p>Você não esta logado, tente novamente</p>
  <button type="submit"> <a href="{% url 'login' %}">Login</a> </button>
{% endif %}
{% endblock %}
