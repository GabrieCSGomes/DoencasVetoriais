{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Doencas Vetoriais</title>
        <link rel="stylesheet" href="{% static 'css/base.css' %}">
    </head>
    <header>
        <div>
            <h1><a href="{% url 'home' %}">Sistema de Registro de Doenças Vetoriais</a></h1>
            <div class="nav-right">
                {% if user.is_authenticated %}
                    <button class="right-button" type="button"><a class="atention" href="{% url 'logout' %}">Logout</a></button>
                {% else %}
                    <button class="right-button" type="button"><a href="{% url 'login' %}">Login</a></button>
                {% endif %}
            </div>
        </div>
    </header>
    <body class="flex-wrapper">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
        <footer>
            <a href="https://sesma.belem.pa.gov.br">
                <img src="https://sesma.belem.pa.gov.br/wp-content/uploads/elementor/thumbs/logo-sesma-horizontal-p2rqe96zikgpljyhy7jbl97tqo6nyy25hwudqkl1im.png" alt="Logo">
            </a>
            <div class="tooltip">
                <p>&copy; 2022 - LABES Equipe 3<br>Projeto sem ligação com a prefeitura municipal</p>
                <span class="tooltiptext">Feito com muito **** <3</span>
            </div>
        </footer>
    </body>
</html>
